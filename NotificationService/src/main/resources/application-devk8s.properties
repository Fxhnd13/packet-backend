
spring.config.import=optional:file:.env[.properties]


#Configuraciones de conexi�n con la base de datos
spring.datasource.url=jdbc:postgresql://database-svc:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=josecarlos
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuraciones del orm
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
logging.level.web=debug

#configuraci�n de conexi�n con redis
spring.data.redis.host=redis-svc
spring.data.redis.port=6379

#Configuraciones del servidor
spring.jackson.serialization.fail-on-empty-beans=false
server.port=8082
spring.main.lazy-initialization=true

#Configuraciones de aplicaci�n
spring.application.name=notification-service

#configuracion eureka
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=eureka-0
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.default-zone=http://eureka-0.eureka.default.svc.cluster.local:8761/eureka

#kafka
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.producer.bootstrap-servers=localhost:9092
