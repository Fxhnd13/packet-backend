spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: authentication-service
          uri: lb://authentication-service
          predicates:
            - Path=/authentication-service/**
          filters:
            - StripPrefix=1

        - id: checkpoint-service
          uri: lb://checkpoint-service
          predicates:
            - Path=/checkpoint-service/**
          filters:
            - StripPrefix=1
        - id: client-service
          uri: lb://client-service
          predicates:
            - Path=/client-service/**
          filters:
            - StripPrefix=1
      default-filters:
        - name: DefaultFilter
server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka